							<label for="tb-username" class="clear">
								<div class="field-name left">Username:</div><div class="left"><input type="text" value="" id="tb-username" /></div>
							</label>
							<label for="tb-password" class="clear">
								<div class="field-name left">Password:</div><div class="left"><input type="password" value="" id="tb-password" /></div>

				<nav id="main-navi">

						<li class="last-menu-item"><a href="#" id="actors-btn">Actors</a></li>
					</ul>
				</nav>
			</header>
			
			<div id="wrapper-content" class="clear">

						</div>

				</div>
				<aside id="sidebar" class="left">

					<div id="login-div" class="clear">
						<div class="form-holder-login">
							<h3 class="login-title">Login </h3>
							<form id="login-form">
								<label for="login-username" class="clear">
									<div class="field-name left">Username:</div><div class="left"><input type="text" value="" id="login-username" /></div>
								</label>
								<label for="login-password" class="clear">
									<div class="field-name left">Password:</div><div class="left"><input type="password" value="" id="login-password" /></div>
								</label>
								<input type="button" id="login-btn" class="right button green" value=" Login " />
							</form>
							<div id="login-result" class="hide-elem">

							</div>
						</div>
					</div>

					<div class="form-holder-return">
						<div id="return-movie-div" class="clear">
							<h3 class="return-movie-title">Return movie</h3>
							<form id="return-form">
								<label for="return-movie-id" class="clear">
									<div class="field-name left">Movie id:</div><div class="left"><input type="text" value="" id="return-movie-id" /></div>
								</label>
								<label for="return-movie-username" class="clear">
									<div class="field-name left">Username:</div>
	 <div class="left"><input type="text" value="" id="return-movie-username" /></div>

								</label>
								<label for="return-movie-password" class="clear">
									<div class="field-name left">Password: </div>
	<div class="left"><input type="password" value="" id="return-movie-password" /></div>
								</label>
								<input type="button" id="return-movie-btn" class="right button green" value=" Return movie " />
							</form>
							<div id="return-result" class="hide-elem">
								
							</div>
						</div>
					</div>
